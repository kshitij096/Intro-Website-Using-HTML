<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Contact.html" method="post">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username">
        <br> <br>
        <label for="pass">Password(8 characters minimum): </label>
        <input type="password" name="password" minlength="8" required>
        <br><br>
        <label for="text">Have you visit any mentioned city: </label>
        <input type="checkbox" name="visitedcity">Mumbai
        <input type="checkbox" name="visitedcity">delhi
        <input type="checkbox" name="visitedcity">Kolkata
        <input type="checkbox" name="visitedcity">Chennai
        <br><br>
        <label for="date">Mention Date: </label>
        <input type="date" name="visiteddate" id="">
        <br><br>
        <label for="pic">Upload Selfie: </label>
        <input type="file" name="selfie" id="">
        <br><br>
        <label for="phone">Enter Contact No: </label>
        <input type="tel" name="phoneno." id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        <br><br>
        <input type="range" name="" id="">
        <br><br>
        <button type="submit">Submit!</button>
    </form>
</body>
</html>
